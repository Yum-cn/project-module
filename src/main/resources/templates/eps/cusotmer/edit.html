<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${cusotmer.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${cusotmer.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${cusotmer.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户联系人：</label>
								<div class="col-sm-8">
									<input id="linkman" name="linkman" th:value="${cusotmer.linkman}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户联系电话：</label>
								<div class="col-sm-8">
									<input id="contactNumber" name="contactNumber" th:value="${cusotmer.contactNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户所属行业：</label>
								<div class="col-sm-8">
									<input id="industry" name="industry" th:value="${cusotmer.industry}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">人员规模：</label>
								<div class="col-sm-8">
									<input id="companySize" name="companySize" th:value="${cusotmer.companySize}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否认证：</label>
								<div class="col-sm-8">
									<input id="authenticationTag" name="authenticationTag" th:value="${cusotmer.authenticationTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">资质上传地址：</label>
								<div class="col-sm-8">
									<input id="credentialsUrl" name="credentialsUrl" th:value="${cusotmer.credentialsUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有上级：</label>
								<div class="col-sm-8">
									<input id="parentTag" name="parentTag" th:value="${cusotmer.parentTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">绑定合同编号：</label>
								<div class="col-sm-8">
									<input id="contractIds" name="contractIds" th:value="${cusotmer.contractIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">绑定合同名称：</label>
								<div class="col-sm-8">
									<input id="contractNames" name="contractNames" th:value="${cusotmer.contractNames}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分配系统用户编号：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${cusotmer.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${cusotmer.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态变更时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${cusotmer.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">入网时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${cusotmer.createTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/eps/cusotmer/edit.js">
	</script>
</body>
</html>
