<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${contract.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合同名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${contract.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${contract.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同签署时间：</label>
								<div class="col-sm-8">
									<input id="signTime" name="signTime" th:value="${contract.signTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">签署人：</label>
								<div class="col-sm-8">
									<input id="signPerson" name="signPerson" th:value="${contract.signPerson}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同生效时间：</label>
								<div class="col-sm-8">
									<input id="effectiveStartTime" name="effectiveStartTime" th:value="${contract.effectiveStartTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同终止时间：</label>
								<div class="col-sm-8">
									<input id="effectiveEndTime" name="effectiveEndTime" th:value="${contract.effectiveEndTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同服务次数：</label>
								<div class="col-sm-8">
									<input id="serviceTimes" name="serviceTimes" th:value="${contract.serviceTimes}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同总服务时长：</label>
								<div class="col-sm-8">
									<input id="serviceDuration" name="serviceDuration" th:value="${contract.serviceDuration}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户编号：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${contract.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${contract.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同规模：</label>
								<div class="col-sm-8">
									<input id="contractSize" name="contractSize" th:value="${contract.contractSize}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合作方式（包年/包月/按个）：</label>
								<div class="col-sm-8">
									<input id="ways" name="ways" th:value="${contract.ways}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合作方式数量：</label>
								<div class="col-sm-8">
									<input id="waysNumber" name="waysNumber" th:value="${contract.waysNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同附件编号：</label>
								<div class="col-sm-8">
									<input id="attachmentIds" name="attachmentIds" th:value="${contract.attachmentIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${contract.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${contract.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${contract.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${contract.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/eps/contract/edit.js">
	</script>
</body>
</html>
