<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" class="form-control" type="hidden"
								th:value="${device?.id}">
							<div class="form-group">
								<label class="col-sm-3 control-label">设备名称：</label>
								<div class="col-sm-8">
									<input id="deviceName" name="deviceName" class="form-control"
										type="text"th:value="${device?.deviceName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">硬件ID：</label>
								<div class="col-sm-8">
									<input id="hardwareId" name="hardwareId" class="form-control"
										type="text"th:value="${device?.hardwareId}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">设备分类：</label>

								<div class="col-sm-3">
									<input id="dictName" name="dictName" class="form-control"
										type="hidden" th:value="${softClassification?.dictName}">
									<select data-placeholder="--选择分类--" name="dictId" id="dictId"
										class="form-control chosen-select" tabindex="2" required>
									</select>
								</div>
							</div>
							<div class="form-group">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-8">
                                    <textarea id="remark" name="remark" class="form-control" th:text="${device?.remark}" ></textarea>
                                </div>
                            </div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript" type="text/javascript">
        // <![CDATA[
                var bean = [[${device}]];
        // ]]>
        
    </script>
	<script type="text/javascript"
		src="/js/appjs/system/device/add.js">
		
	</script>

</body>
</html>
