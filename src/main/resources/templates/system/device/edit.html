<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${softClassification.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${softClassification.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上传地址：</label>
								<div class="col-sm-8">
									<input id="uploadUrl" name="uploadUrl" th:value="${softClassification.uploadUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件名称：</label>
								<div class="col-sm-8">
									<input id="fileName" name="fileName" th:value="${softClassification.fileName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">软件分类编号：</label>
								<div class="col-sm-8">
									<input id="dictId" name="dictId" th:value="${softClassification.dictId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本：</label>
								<div class="col-sm-8">
									<input id="fileVersion" name="fileVersion" th:value="${softClassification.fileVersion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">自定义标签：</label>
								<div class="col-sm-8">
									<input id="fileTag" name="fileTag" th:value="${softClassification.fileTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">软件分类名称：</label>
								<div class="col-sm-8">
									<input id="dictName" name="dictName" th:value="${softClassification.dictName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上传时间：</label>
								<div class="col-sm-8">
									<input id="uploadTime" name="uploadTime" th:value="${softClassification.uploadTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件大小：</label>
								<div class="col-sm-8">
									<input id="fileSize" name="fileSize" th:value="${softClassification.fileSize}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">CRC值：</label>
								<div class="col-sm-8">
									<input id="crcValue" name="crcValue" th:value="${softClassification.crcValue}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下载地址：</label>
								<div class="col-sm-8">
									<input id="downUrl" name="downUrl" th:value="${softClassification.downUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${softClassification.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${softClassification.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${softClassification.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/soft/softClassification/edit.js">
	</script>
</body>
</html>
