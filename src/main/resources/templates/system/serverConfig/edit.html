<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${serverConfig.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">TOMCAT服务器IP：</label>
								<div class="col-sm-8">
									<input id="webServerIp" name="webServerIp" th:value="${serverConfig.webServerIp}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">登录超时时间(分钟)：</label>
								<div class="col-sm-8">
									<input id="sessionTimeout" name="sessionTimeout" th:value="${serverConfig.sessionTimeout}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审计日志保存周期：</label>
								<div class="col-sm-8">
									<input id="saveCycle" name="saveCycle" th:value="${serverConfig.saveCycle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审计日志将满告警剩余空间设置(M)：</label>
								<div class="col-sm-8">
									<input id="spareSpace" name="spareSpace" th:value="${serverConfig.spareSpace}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审计日志存储空间上限(M)：</label>
								<div class="col-sm-8">
									<input id="maxStorageSpace" name="maxStorageSpace" th:value="${serverConfig.maxStorageSpace}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审计日志停止上报标识(缓存到终端本地)：</label>
								<div class="col-sm-8">
									<input id="stopReportTag" name="stopReportTag" th:value="${serverConfig.stopReportTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">告警方式(一般行为)：</label>
								<div class="col-sm-8">
									<input id="alarmModeNormal" name="alarmModeNormal" th:value="${serverConfig.alarmModeNormal}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">告警方式(异常行为)：</label>
								<div class="col-sm-8">
									<input id="alarmModeException" name="alarmModeException" th:value="${serverConfig.alarmModeException}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">告警方式(违规行为)：</label>
								<div class="col-sm-8">
									<input id="alarmModeError" name="alarmModeError" th:value="${serverConfig.alarmModeError}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日志及数据备份解压密码：</label>
								<div class="col-sm-8">
									<input id="decoPassword" name="decoPassword" th:value="${serverConfig.decoPassword}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">与时钟服务器时间同步标识：</label>
								<div class="col-sm-8">
									<input id="serverClockSyncTag" name="serverClockSyncTag" th:value="${serverConfig.serverClockSyncTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时钟服务器地址：</label>
								<div class="col-sm-8">
									<input id="clockServerAddress" name="clockServerAddress" th:value="${serverConfig.clockServerAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">管理端同步频率(分钟)：</label>
								<div class="col-sm-8">
									<input id="serverSyncFreq" name="serverSyncFreq" th:value="${serverConfig.serverSyncFreq}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">弹出气泡标识：</label>
								<div class="col-sm-8">
									<input id="bubbleTag" name="bubbleTag" th:value="${serverConfig.bubbleTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">与时钟服务器时间同步标识(客户端)：</label>
								<div class="col-sm-8">
									<input id="clientClockSyncTag" name="clientClockSyncTag" th:value="${serverConfig.clientClockSyncTag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户端同步频率(分钟)：</label>
								<div class="col-sm-8">
									<input id="clientSyncFreq" name="clientSyncFreq" th:value="${serverConfig.clientSyncFreq}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${serverConfig.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${serverConfig.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${serverConfig.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/serverConfig/edit.js">
	</script>
</body>
</html>
